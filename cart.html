<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="logo" width="125px" class="logo-pic">
            </div>
            <nav>
                <ul id="menuitems">
                    <li><a class="a1" href="index.html">Home</a></li>
                    <li><a class="a2" href="product.html">Products</a></li>
                    <li><a href="contact.html">Contacts</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Account.html">Accounts</a></li>
                </ul>
            </nav>
            <a href="cart.html">
                <img src="cart.png" alt="cart" width="20px" height="20px" class="cart1">
                </a>
            <img class="menu" src="menu.png" alt="menu" onclick="toggle()">
        </div>
    </header>


    <main>
        <div class="small-sec cart page">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Sub-Total</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info top">
                            <img src="buy-1.jpg" alt="buy-1">
                            <div class="div">
                                <p>Red Printed T-shirts</p>
                                <small>Price : $50.00</small>
                                <br>
                                <a href="/">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$50.00</td>
                </tr>


                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="buy-2.jpg" alt="buy-1">
                            <div class="div">
                                <p>Red Printed T-shirts</p>
                                <small>Price : $75.00</small>
                                <br>
                                <a href="/">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$75.00</td>
                </tr>

                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="buy-3.jpg" alt="buy-1">
                            <div class="div">
                                <p>Red Printed T-shirts</p>
                                <small>Price : $40.00</small>
                                <br>
                                <a href="/">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$40.00</td>
                </tr>
            </table>
            <div class="total-price">
                <table>
                    <tr>
                        <td>Sub-Total</td>
                        <td>$200.00</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td>$35.00</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$235.00</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    
</body>
<script src="script.js"></script>


</html>
